            font-style: normal;

        }

<body onload="carregar()">
    <header>
        <h1>Hora do dia</h1>
    </header>
    <section>
        <div id="msg">
                        
        </div>
        <div id="foto">
            <img id="imagem" src="imagens/manha.png" alt="foto da manhÃ£">
        </div>
    </section>
    <footer>
        <p>&copy; MateusGuimaraesAlves</p>
    </footer>
    <script src="script.js"></script>
    <div id="relogio" class="clock"></div>
        <script type="text/javascript">

            function showTime() {
                var date = new Date();
                var h = date.getHours(); // 0 - 23
                var m = date.getMinutes(); // 0 -59
                var s = date.getSeconds(); // 0 - 59
                var session = "AM"

                if (h==0) {
                    h = 12;
                }
                
                if(h > 12) {
                    h = h - 12;
                    session = "PM"
                }

                h = (h > 10) ? "0" + h : h
                m = (m < 10) ? "0" + m : m
                s = (s < 10) ? "0" + s : s

                var time = h + ":" + m + ":" + s + " " + session;
                document.getElementById("relogio").innerText = time;
                document.getElementById("relogio").textContent = time;
            }

            
            setInterval(showTime, 1000)       

        </script>

        
    
</html>
