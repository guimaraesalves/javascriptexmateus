<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    País de Origem: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="conferir()">
    <div id="resp">

    </div>
    <script>
        function conferir() {
            var txtnac = window.document.querySelector('input#txtnac')
            var res = window.document.querySelector('Div#resp')
            var nac = (txtnac.value)
            res.innerHTML = `<p>Você é do País <strong>${nac}</strong>.</p>`
            if (nac == 'Brasil') {
                res.innerHTML += `<p>Você é Brasileiro!! <strong>Meus Pêsames.</strong></p>`
            } else {
                res.innerHTML += `<p>Você é Estrangeiro!! <strong>Que Sorte!</strong></p>`
            }
            res.innerHTML += `<p>Use Máscara e fuja do Brasil!</p>`
        }
    </script>
    
</body>
</html>
