<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        body {
            background-color: rgb(196, 204, 212);
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multa</h1>
    Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> Km/h 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>        
        
        function calcular(){
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('Div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> Km/h</p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade!`
            }
            res.innerHTML += `<p>Dirija sempre com atenção!</p>`
        }
    </script>
    
    
</body>
</html>
